<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="centered-container">
        <div class="resume-container">
            <h1>Seu Currículo</h1>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="text" id="dataNascimento" name="dataNascimento" required><br>

                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required><br>

                <label for="escolaridade">Escolaridade:</label>
                <input type="text" id="escolaridade" name="escolaridade" required><br>

                <label for="experiencia1">Experiência 1:</label>
                <input type="text" id="experiencia1" name="experiencia1" required><br>

                <label for="experiencia2">Experiência 2:</label>
                <input type="text" id="experiencia2" name="experiencia2" required><br>

                <label for="experiencia3">Experiência 3:</label>
                <input type="text" id="experiencia3" name="experiencia3" required><br>

                <label for="foto">Enviar Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*"><br>
                
                <button type="submit">Salvar</button>
            </form>
            <a href="index.html">Voltar para a página de login</a>
        </div>
    </div>
</body>
</html>
